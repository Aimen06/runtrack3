    <h2>Inscription</h2>
    <form action="" method="post">
        <label for="firstname">Entrez votre nom:</label>
        <input type="text" id="firstname" name="firstname" value="" minlength="3" maxlength="30" required>
        <label for="lastname">Entrez votre pr√©nom:</label>
        <input type="text" id="lastname" name="lastname" value="" minlength="3" maxlength="30" required>
        <label for="email">Entrez votre email:</label>
        <input type="email" id="email" name="email" value="" minlength="3" maxlength="30" required>
        <label for="password">Entrez votre  mot de passe:</label>
        <input type="password" id="password" name="password" value="" minlength="8" maxlength="30" required>
        <label for="address">Entrez votre adresse : </label>
        <input type="text" id="address" name="address" minlength="10" maxlength="100" required>
        <label for="zipcode">Entrez votre code postal : </label>
        <input type="number" id="zipcode" name="zipcode" min="5" max="5" required>
        <input id="btnRegister" type="submit" value="Inscription">
    </form>
    <script src="script.js" defer></script>
