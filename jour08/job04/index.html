<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jour08 | Job04</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col justify-between h-screen">
<header class="bg-cyan-400 text-white flex flex-row px-4 py-4 justify-between mb-6">
  <div class="text-lg font-bold">La Plateforme</div>
  <nav class="flex items-center">
    <a class="px-2 hover:underline" href="index.html">Accueil</a>
    <a class="px-2 hover:underline" href="index.html">Inscription</a>
    <a class="px-2 hover:underline" href="index.html">Connexion</a>
    <a class="px-2 hover:underline" href="index.html">Rechercher</a>
  </nav>
</header>
<section class="mx-5 flex flex-col justify-center border-b border-gray-900/10 pb-12 mt-6 py-3 rounded px-4 shadow bg-white">
  <h1 class="text-center text-xl font-bold mb-4">Création de compte</h1>
  <form action="" method="" class="mt-2">
    <div class="flex items-center space-x-4 mb-4">
      <label><input class="mr-1" type="radio" name="civilite" value="monsieur" required> Monsieur</label>
      <label><input class="mr-1" type="radio" name="civilite" value="madame"> Madame</label>
      <label><input class="mr-1" type="radio" name="civilite" value="autre"> Autre</label>
    </div>
    <div class="flex mb-4 space-x-4">
      <input class="px-3 py-2 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
      <input class="px-3 py-2 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="nom" name="nom" placeholder="Votre nom" required>
    </div>
    <input class="w-full px-3 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="adresse" name="adresse" placeholder="Votre adresse">
    <input class="w-full px-3 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" id="email" name="email" placeholder="Votre adresse email" required>
    <div class="flex mb-4 space-x-4">
      <input class="px-3 py-2 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" id="password" name="password" placeholder="Mot de passe" required>
      <input class="px-3 py-2 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" id="password_confirm" name="password_confirm" placeholder="Confirmez le mot de passe" required>
    </div>
    <fieldset class="mb-4">
      <legend class="text-gray-700 font-medium">Passions :</legend>
      <label class="block"><input type="checkbox" name="passions" value="informatique" class="mr-2"> Informatique</label>
      <label class="block"><input type="checkbox" name="passions" value="voyages" class="mr-2"> Voyages</label>
      <label class="block"><input type="checkbox" name="passions" value="sport" class="mr-2"> Sport</label>
      <label class="block"><input type="checkbox" name="passions" value="lecture" class="mr-2"> Lecture</label>
    </fieldset>
    <div class="text-center">
      <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg flex items-center justify-center mx-auto gap-2 hover:bg-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Valider
      </button>
    </div>
  </form>
</section>

<footer class="bg-cyan-400 text-white flex flex-row px-4 py-4 justify-between items-center mt-6">
  <div class="font-bold">La Plateforme</div>
  <div>Copyright 2024</div>
  <ul class="flex space-x-4">
    <li><a href="index.html" class="hover:underline">Accueil</a></li>
    <li><a href="index.html" class="hover:underline">Inscription</a></li>
    <li><a href="index.html" class="hover:underline">Connexion</a></li>
    <li><a href="index.html" class="hover:underline">Rechercher</a></li>
  </ul>
</footer>
</body>
</html>
