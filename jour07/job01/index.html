    <meta charset="UTF-8">

  <nav>

      <ul id="nav-mobile">
        <li><a href="index.html">Accueil</a></li>

        <li><a href="index.html">Connexion</a></li>
        <li><a href="index.html">Rechercher</a></li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <h2>Créer un compte</h2>
  <form action="" method="">
    <div>
      <!-- Civilité -->
      <div>
        <p>Civilité :</p>
        <p>
          <label>
            <input name="civilite" type="radio" value="monsieur" required />
            <span>Monsieur</span>
          </label>
        </p>
        <p>
          <label>
            <input name="civilite" type="radio" value="madame" />
            <span>Madame</span>
          </label>
        </p>
        <p>
          <label>
            <input name="civilite" type="radio" value="autre" />
            <span>Autre</span>
          </label>
        </p>
      </div>
    </div>

    <div>
      <div>
        <input id="prenom" type="text" name="prenom" required>
        <label for="prenom">Prénom</label>
      </div>
      <div>
        <input id="nom" type="text" name="nom" required>
        <label for="nom">Nom</label>
      </div>
    </div>

    <div>
      <div>
        <input id="adresse" type="text" name="adresse" required>
        <label for="adresse">Adresse</label>
      </div>
    </div>
    <div>
      <div>
        <input id="email" type="email" name="email" required>
        <label for="email">Adresse Email</label>
      </div>
    </div>
    <div>
      <div>
        <input id="password" type="password" name="password" required>
        <label for="password">Mot de passe</label>
      </div>
      <div>
        <input id="password-confirm" type="password" name="password_confirm" minlength="8" maxlength="30" required>
        <label for="password-confirm">Confirmer le mot de passe</label>
      </div>
    </div>
    <div>
      <div>
        <p>Passions :</p>
        <div>
          <div>
            <p>
              <label>
                <input type="checkbox" name="passions" value="informatique" />
                <span>Informatique</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" name="passions" value="voyages" />
                <span>Voyages</span>
              </label>
            </p>
          </div>
          <div>
            <p>
              <label>
                <input type="checkbox" name="passions" value="sport" />
                <span>Sport</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" name="passions" value="lecture" />
                <span>Lecture</span>
              </label>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button type="submit">
        Créer
      </button>
    </div>
  </form>
</main>
