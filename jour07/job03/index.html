<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jour07|Job02</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<header>
  <nav class="teal lighten-2">
    <div class="nav-wrapper">
      <ul id="nav-mobile" class=" hide-on-med-and-down">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="index.html">Inscription</a></li>
        <li><a href="index.html">Connexion</a></li>
        <li><a href="index.html">Rechercher</a></li>
      </ul>
    </div>
  </nav>
</header>
<main class="container">
  <h2 class="center-align">Créer un compte</h2>
  <form action="" method="" class="card-panel">
    <div class="row">
      <!-- Civilité -->
      <div class="input-field col s12">
        <p>Civilité :</p>
        <p>
          <label>
            <input name="civilite" type="radio" value="monsieur" required />
            <span>Monsieur</span>
          </label>
        </p>
        <p>
          <label>
            <input name="civilite" type="radio" value="madame" />
            <span>Madame</span>
          </label>
        </p>
        <p>
          <label>
            <input name="civilite" type="radio" value="autre" />
            <span>Autre</span>
          </label>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="prenom" type="text" name="prenom" required>
        <label for="prenom">Prénom</label>
      </div>
      <div class="input-field col s6">
        <input id="nom" type="text" name="nom" required>
        <label for="nom">Nom</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="adresse" type="text" name="adresse" required>
        <label for="adresse">Adresse</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" name="email" required>
        <label for="email">Adresse Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="password" type="password" name="password" required>
        <label for="password">Mot de passe</label>
      </div>
      <div class="input-field col s6">
        <input id="password-confirm" type="password" name="password_confirm" minlength="8" maxlength="30" required>
        <label for="password-confirm">Confirmer le mot de passe</label>
      </div>
    </div>

    <div class="row">
      <!-- Passions -->
      <div class="input-field col s12">
        <p>Passions :</p>
        <div class="row">
          <div class="col s6">
            <p>
              <label>
                <input type="checkbox" name="passions" value="informatique" />
                <span>Informatique</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" name="passions" value="voyages" />
                <span>Voyages</span>
              </label>
            </p>
          </div>
          <div class="col s6">
            <p>
              <label>
                <input type="checkbox" name="passions" value="sport" />
                <span>Sport</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" name="passions" value="lecture" />
                <span>Lecture</span>
              </label>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="input-field center-align">
      <button class="btn waves-effect waves-light" type="submit">
        Créer
      </button>
    </div>
  </form>
</main>
<footer class="page-footer teal lighten-2">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Footer Content</h5>

          <li><a class="white-text" href="index.html">Inscription</a></li>
          <li><a class="white-text" href="index.html">Connexion</a></li>
          <li><a class="white-text" href="index.html">Rechercher</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      © 2024 Copyright La Plateforme
    </div>
  </div>
</footer>

</body>
</html>
